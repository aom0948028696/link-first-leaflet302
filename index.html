<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my firt leaflet</title>
    <!-- link css leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- linlk js leaflet -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

<style>
    body {
    padding: 0;
    margin: 0;
    }
    
    html,
    body,
    #map {
    height: 100%;
    width: 100%;
    }
    </style>
    
</head>
<body>
    <!-- แบ่งส่วนหน้าจอ -->
    <div id="map" style="width: 100%; height: 100%"></div>
    <script>
        var map = L.map('map').setView([6.6132947, 100.0041179], 13);
        //import based map
        var OSM = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
}).addTo(map);
    var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    maxZoom: 17,
    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);
    var CyclOSM = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
    maxZoom: 20,
 attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
// รวม based map ทำเครื่องมือแยก based map
    var baseLayers = {
        "OSM" : OSM,
        "OpenTopoMap" : OpenTopoMap,
        "CyclOSM" : CyclOSM
    }
    L.control.layers(baseLayers).addTo(map);
    //การเพิ่มข้อข้อมูลลงบนแผนที่
    var point = L.marker([6.6132947, 100.0041179],//เปลี่ยน
{
draggable: true, // Make the icon dragable
title: 'สตูล', // Add a title
opacity: 1.5 // Adjust the opacity
} 
).addTo(map);
// การเพิ่มวงกลม
var point = L.circleMarker(
[6.6132947, 100.0041179],//เปลี่ยน
{title :'Satun',
radius: 50, 
color: "red", 
fillColor: "blue"}
).addTo(map);

//และข้อมูลลงในแผนที่
point.bindPopup("จังหวัดสตูล</b><br>สตูล สงบ สะอาด ธรรมชาติ บริสุทธิ์")//เปลี่ยน
.openPopup(); 

var Satun = [ //เปลี่ยน
["เกาะหลีเป๊ะ", 6.4877047, 99.297451],
["ปราสาทหินพันยอด", 6.8529968, 99.6953232],
["หาดสันหลังมังกร", 6.5506329, 99.95866],
["เกาะหินงาม", 6.5149976, 99.2624372],
["เกาะหินซ้อน", 6.501363, 99.180889],
["เกาะอาดัง", 6.5424166, 99.2997127],
["เกาะบุโหลน", 6.8285448, 99.5346296],
["เกาะไข่ ", 6.57006, 99.46681],
["หาดปากบารา", 6.8500258, 99.73471],
["ถ้ำภูผาเพชร", 7.1264486, 99.9970411],
];
var greenIcon = L.icon({
iconUrl: 'https://i.pinimg.com/474x/74/18/bf/7418bfd1c07a39704394f5eb58eda5bc.jpg', //เปลี่ยน


iconSize: [50, 50], // size of the icon
shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

for (var i = 0; i < Satun.length; i++) {

marker = new L.marker([Satun[i][1], Satun[i][2]], {icon: greenIcon})
.bindPopup(Satun[i][0])
.addTo(map);
}
//description/Legend
var legend = L.control({position: "bottomright"});
legend.onAdd = function(map) {
var div = L.DomUtil.create("div", "legend");
div.innerHTML = 
'<p><b>เที่ยวสตูล 2567 ชิลถ่ายรูปสวยๆ</b></p><hr>' + //เปลี่ยน
'Created by พงศกร มั่นคง<br>' + //เปลี่ยน
'ID: 64103010302<br>'+ //เปลี่ยน
'<img src="https://unity.swu.ac.th/wp-content/uploads/2020/07/SWU_Logo_EN_Color.png" width = 20%>';
return div;
};
legend.addTo(map);


    </script>



    
</body>
</html>
